<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 150px;
            height: 80px;
            background-color: skyblue;
            /* 不允许换行，强制显示在一行 */
            white-space: nowrap;
            /* 溢出部分隐藏 */
            overflow: hidden;
            /* 文字用省略号代替 */
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div>
        啥也不说，123154654948945613216
    </div>
</body>
</html>
