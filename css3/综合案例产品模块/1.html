<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        /* background-color: #9b9b9b; */
    }
    a{
        text-decoration:none;
        color: #9b9b9b;
    }
    .box{
        width: 298px;
        height: 462px;
        background-color: #ffffff;
        margin: 100px auto;
        border: 2px solid #f2f2f2;
    }
    .box:hover{
        /* box-shadow x轴(h-shadow) y轴(v-shadow) 模糊距离(blur) 模糊尺寸(spreed) 颜色(color) 内外(inset) */
        box-shadow: 5px 5px 30px 5px #9b9b9b;
    }
    .box img{
        margin: 20px 25px;
        
    }
    #a{
        height: 35px;
        font-size: 14px;
        padding: 0 17px ;
        margin-top: 0px;
    }
    .money{
        margin-top: 10px;
    }
    .money1{
        font-size: 28px;
        color: red;
        margin-left: 10px;
    }
    .money2{
        margin-left: 5px;
        font-size: 20px;
        color: #9b9b9b;
    }
    .b{
        height: 15px;
        background-image: url(./2.png);
        background-repeat: no-repeat;
        margin-top: 8px;
        margin-left: 15px;
    }
    .b p{
        margin-left: 30px;
    }
    hr{
        margin-top: 30px;
        width: 230px;
        margin-left: 34px;
        border: none;
        height: 1px;
        color: #333;
        background-color: #333;
    }
    .c{
        font-size: 15px;
        margin-top: 10px;
        margin-left: 80%;
        color: #9b9b9b;
    }
</style>
<body>
    <div class="box">
        <img src="./1.png" alt="">
        <p id="a"><a href="#">小个子羽绒棉服短款2021年新款棉袄子女冬天宽松加厚</a></p>
        <div class="money"><span class="money1">￥398.00</span><span class="money2"><s>￥613.00</s></span></div>
        <div class="b"><p>珂美多旗舰店</p></div>
        <hr>
        <p class="c">月售60</p>
    </div>
</body>
</html>
