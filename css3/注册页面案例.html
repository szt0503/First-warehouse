<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>青春不常在，抓紧谈恋爱</h3>
    <form>
        <table width="800px">
            <tr>
                <td>性别:</td>
                <td>
                    男:<input type="radio" name="sex">
                    女:<input type="radio" name="sex">
                </td>
            </tr>

            <tr>
                <td>生日:</td>
                <td>
                    <select id="year"><option selected="selected">----请选择年份----</option></select>
                    <select id="month"><option selected="selected">----请选择月份----</option></select>
                </td>
            </tr>

            <input type="submit" value="提交">
        </table>
    </form>
<script>
//    var year = document.getElementById('year');
//    var month = document.getElementById('month');
   for(var i=1970;i<=2021;i++){
           var newOption = document.createElement("option");//创建新option标签
           newOption.text=i+"年";
           newOption.value=i;//提交当前日期到value
        //    year.add(newOption);//添加到页面
           document.getElementById('year').add(newOption);
         }
    for(var i=1;i<=12;i++){
           var newOption = document.createElement("option");
           newOption.text=i+"月";
           newOption.value=i;
        //    month.add(newOption);
        document.getElementById('month').add(newOption);
    }
</script>
</body>
</html>
