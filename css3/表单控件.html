<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <!-- 文本框  maxlength="6"设置最大输入字符数 -->
    用户名:<input type="text" name="username" placeholder="请输入用户名" maxlength="6"><br>
    密码: <input type="password" name="password" placeholder="请输入密码"><br>
    <!-- 复选框   checked="checked"默认选择 -->
    爱好:
    吃饭<input type="checkbox" checked="checked">
    睡觉<input type="checkbox">
    CS<input type="checkbox">
    <br>
    <!-- 单选框 -->
    性别:
    男<input type="radio" value="男" name="sex">
    女<input type="radio" value="女" name="sex"><br>


    <input type="submit" value="提交页面">
    <input type="reset" value="重置"><br>
    
    上传文件:
    <input type="file">
    </form>
</body>
</html>
