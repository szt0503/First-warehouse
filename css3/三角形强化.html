<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            width: 0;
            height: 0;
            /* border-top: 100px solid transparent;
            border-right: 50px solid gold; */
            /* border-bottom: 50px solid teal; */
            /* border-left: 50px solid green; */
            /* 上右下左 */
            border-color: transparent red transparent transparent;
            border-style: solid;
            border-width: 100px 50px 0 0 ;
        }
        .price{
            width: 110px;
            height: 20px;
            border: 1px solid red;
            margin: 0 auto;
        }
        .ms{
            position: relative;
            width: 90px;
            height: 100%;
            background-color: red;
            color: #fff;
            text-align: center;

            /* 加粗 */
            font-weight: 700;
        }
        .ms i{
            position: absolute;
            right: 0;
            top: 0;
            width: 0;
            height: 0;
            border-color: transparent #fff transparent transparent;
            border-style: solid;
            border-width: 24px 10px 0 0;
        }
        .jj{
            font-size: 12px;
            color: gray;
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="price">
        <span class="ms">￥1650
        <i></i>
        </span>
        <span class="jj">￥5650</span>
    </div>
</body>
</html>
