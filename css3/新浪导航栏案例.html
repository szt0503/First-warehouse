<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
     .nav{
        height: 41px;
        border-top: 3px solid #ff8500;
        border-bottom: 1px solid #edeef0;
        background-color: #fcfcfc;
        line-height: 41px;
    }
    .nav a{
        /* a属于行内元素 此时需要转换为行内块元素 */
        display: inline-block;
        height: 45px;
        width: 10%;
        padding: 0 20px 0 20px;
        font-size: 12px;
        color: #4c4c4c;
        /* 取消下划线 */
        text-decoration: none;
        text-align: center;
    }
    .nav a:hover{
        background-color: #ccc;
    }
</style>
<body>
    <div class="nav">
        <a href="#">设为首页</a>
        <a href="#">手机新浪网</a>
        <a href="#">移动客户端</a>
        <a href="#">博客</a>
        <a href="#">微博</a>
        <a href="#">关注我</a>
    </div>
</body>
</html>
