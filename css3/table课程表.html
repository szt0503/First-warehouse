<!DOCTYPE html>
<html lang="en">
<head>

<style>
    table{

        width: 1200px;

    }
    td,th{
        border: 1px solid #ccc;
        width: 80px;
        height: 40px;
    }
    /* tr:hover{
        background-color: #ccc;
    } */
</style>
