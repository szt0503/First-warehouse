<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /*未访问的链接*/
    a:link{
        color: #333;
        /*去掉链接下划线*/
        text-decoration: none;
    }
    /* 链接点击过 */
    a:visited{
        color: red;
    }
    /* 鼠标移动到上面*/
    a:hover{
        color: blue;
    }
    /* 获取光标的表单 */
    input:focus{
        background-color: yellowgreen;
    }
</style>
<body>
    <a href="#">百度.con</a>
    <input type="text">
</body>
</html>
