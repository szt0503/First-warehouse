<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		.box1 {
			width: 100%;
			height: 100%;
			line-height: 30px;
			margin: auto;
			text-align: 30px;
		}
		.s{
			text-align: 30px;
			position: absolute;
			float: left;
			background-color: #ccc;
			border: 1px solid black;
		}
		.s li {
			list-style: none;
			float: left;
			width: 250px;
			text-align: center;
			/*margin-right: 20px;*/
		}

		.box3 {
			position: absolute;
			margin-top: 50px;
		}

		.item {
			display: none;
		}
	</style>
	<body>
		<div class="box1">
			<div class="box2">
				<ul class="s">
					<li>商品介绍</li>
					<li>规格与包装</li>
					<li>售后保障</li>
					<li>商品评价(50000)</li>
					<li>手机社区</li>
				</ul>
			</div>

			<div class="box3">
				<div class="item" style="display: block;">
					商品介绍模块内容
				</div>
				<div class="item">
					规格与包装模块内容
				</div>
				<div class="item">
					售后保障模块内容
				</div>
				<div class="item">
					商品评价(50000)模块内容
				</div>
				<div class="item">
					手机社区模块内容
				</div>
			</div>
		</div>
		<script>
			var li = document.querySelectorAll('li');
			var item = document.querySelectorAll('.item');
			for (var i = 0; i < li.length; i++) {
				//给li设置索引号
				li[i].setAttribute('index',i);
				
				li[i].onclick = function() {
						//选项卡变色(排他思想)
					for(var i = 0;i<li.length;i++){
						li[i].style.backgroundColor = '';
					}
					this.style.backgroundColor = 'red';
					
					var index = this.getAttribute('index');
					
					for(var i = 0;i<item.length;i++){
						item[i].style.display = 'none';
					}
					item[index].style.display = 'block';
				}
			}
		</script>
	</body>
</html>
