<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div class="inner"></div>
		<div class="aa"></div>
		<script>
			//document.write('<div>123</div>')//导致页面重绘
			
			var inner = document.querySelector('.inner');
			/* for(var i = 0 ;i<=100;i++){
				inner.innerHTML +='<div>123</div>';
			} */
				var arr = [];
				for(var i = 0;i<=100;i++){
					arr.push('<div>123</div>');
				}
			inner.innerHTML = arr.join('');//转换为字符串
			
			var a = document.querySelector('.aa');
			for(var i= 0 ;i<a.length;i++){
				var a = document.querySelector('a')
				a.appendChild(a);
			}
			
		</script>
	</body>
</html>
