<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img{
        width: 400px;
        height: 400px;
    }
    .small>img{
        width: 80px;
        height: 80px;
    }
</style>
<body>
    <div>
        <img src="./1.jpeg" alt="">
    </div>
    <div class="small">
        <img src="./1.jpeg" alt="">
        <img src="./2.jpeg" alt="">
        <img src="./3.jpeg" alt="">
        <img src="./4.jpeg" alt="">
    </div>
</body>
<script>
    let imgs = document.getElementsByTagName('img')
    for(let i=1;i<imgs.length;i++){
        imgs[i].onmouseover = function(){
            imgs[0].src = this.src
        }
    }
</script>
</html>
