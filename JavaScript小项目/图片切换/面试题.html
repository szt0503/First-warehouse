<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .a,.b,.c{
        width: 100px;
        height: 100px;
        border: 1px solid blue;
    }
</style>
<body>
    <div style={{ zIndex: -1 }} className={“p-1”} class="a">111
        <div className={“c-1”} id="b">222</div>
    </div>
    <div style={{ zIndex: 2 }} className{“p-2”} class="c">333</div>
</body>
<script>
    let b = document.getElementById('b')
    let a = document.getElementById('a')
    b=a
</script>
</html>
