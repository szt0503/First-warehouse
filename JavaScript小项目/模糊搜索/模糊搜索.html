<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .a {
        text-align: center;
        width: 100%;
        height: 100%;
    }
    #val{
        width: 280px;
        height: 30px;
    }
    #sub{
        height: 34px;
    }
    .show {
        width: 279px;
        height: 400px;
        border: 0.5px solid grey;
        margin-left: 264px;
        text-align: center;
        display: none;
    }
</style>

<body>
    <div class="a">
        <div class="b">
            <input type="text" id="val" placeholder="请输入课程">
            <input type="submit" id="sub">
        </div>
        <div class="show" id="show"></div>
    </div>
</body>
<script>
    let arr = ['web前端经营特训班980元', 'HTML核心技术970元', 'CSShe新技术960元', 'VUE核心技术950元',
        'CSSHTML核心技术940元', 'WEb前端在线商城930元', 'JavaScript核心技术920元', 'JavaScript高级技术910元'
    ]


    //1.完成区域的显示与隐藏
    let input = document.getElementById('val');
    let show = document.getElementById('show');
    input.onkeyup = function () {
        show.style.display = 'block'
        let str = ''
        arr.forEach((item)=>{
            let res = item.indexOf(input.value);
            if(res!=-1){
                str += '<p>'+item+'</p>'
            }
        })
        //如果input的值为空
        if(!input.value||!str){
            show.innerHTML = ' '
        }else{
            show.innerHTML = str
        }
       
    }
    input.onblur = function () {
        show.style.display = 'none'
    }
</script>

</html>
