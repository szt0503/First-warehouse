<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        width: 100px;
        height: 100px;
        background-color: orange;
        position: absolute;
        left: 0px;
        top: 0px;
    }
</style>
<body>
    <div></div>
</body>
<script>
    //需要有定位才能进行移动
    let div = document.getElementsByTagName('div')
    document.onmousemove = function(e){
        var e = e||window.event;
        console.log(e);
        div[0].style.left = event.clientX-div[0].clientWidth/2+'px'
        div[0].style.top = event.clientY-div[0].clientHeight/2+'px'

    }
</script>
</html>
