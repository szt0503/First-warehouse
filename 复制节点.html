<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>1</div>
    <script>
        var div = document.querySelector('div')
        //括号为空或者为false为浅拷贝，只复制标签不复制内容
        var d = div.cloneNode();
        d.innerHTML = '2'
        //后面添加
        div.appendChild(d);
    </script>
</body>
</html>
