<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		#btn{
			height: 30px;
			width: 70px;
			text-align: 30px;
		}
		#div1,#div2{
			height: 50px;
			width: 400px;
			line-height: 30px;
			background-color: aquamarine;
		}
	</style>
	<body>
		<button id="btn">按钮</button>
		<div id="div1">000</div>
		<div id="div2">111</div>
		
		<script>
		var btn = document.getElementById('btn');
		var div = document.getElementById('btn');
		
		btn.onclick = function(){
			div2.innerText = getTimer();
		}
			function getTimer(){
				var date = new Date();
				var y = date.getYear();
				var m = date.getMonth()+1;
				var d = date.getDate();
				var arr = ['星期日','星期一','星期二','星期三','星期四','星期五','星期六'];
				var day = date.getDay();
				return '今天是:'+y+'年'+m+'月'+d+'日'+arr[day];
			}
			//div2.innerText = getTimer();
		</script>
	</body>
</html>
