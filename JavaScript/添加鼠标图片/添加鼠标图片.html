<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		img{
			position: absolute;
			top:2px;
			width: 40px;
		}
	</style>
	<body>
		<img src="1.jpeg" >
		<script>
		var img = document.querySelector('img');
			document.addEventListener('mousemove',function(e){
				//1.mousemove 只要鼠标移动就会触发
				var x = e.pageX;
				var y = e.pageY;
				
				img.style.left = x-20+'px';
				img.style.top = y-20+'px';
			})
		</script>
	</body>
</html>
