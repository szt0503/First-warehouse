<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
	.sliderbar{
		width: 500px;
		height: 200px;
	}
		.sliderbar span{
			position: absolute;
			width: 40px;
			height: 40px;
			background-color: skyblue;
			left: 200px;
		}
		.con{
			position: absolute;
			width: 200px;
			height: 40px;
			background-color: red;
			left: 200px;
			z-index: -1;
		}
	</style>
	<body>
		<div class="sliderbar">
			<span>←</span>
			<div class="con">问题反馈</div>
		</div>

		<!-- 引用动画JS -->
		<script src="animate.js"></script>
		<script type="text/javascript">
			var div1 = document.querySelector('.sliderbar');
			var div2 = document.querySelector('.con');
			var span = document.querySelector('span');
			div1.addEventListener('mouseenter',function(){
				animate(div2,0);
					span.innerHTML='→';
			})
			div1.addEventListener('mouseleave',function(){
				animate(div2, 200);
					span.innerHTML='←';
			})
		</script>
	</body>
</html>
