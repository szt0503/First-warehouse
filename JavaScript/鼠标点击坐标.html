<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		.a{
			width: 300px;
			height: 300px;
			background-color: skyblue;
			margin: 300px;
		}
	</style>
	<body>
		<div class="a"></div>
		<script type="text/javascript">
			var div = document.querySelector('.a');
			div.addEventListener('mousemove',function(e){
				/* console.log(e.pageX);
				console.log(e.pageY);
				console.log(div.offsetLeft); */
				var x = e.pageX-div.offsetLeft;
				var y = e.pageY-div.offsetTop;
				div.innerHTML = 'X坐标是'+x+'Y坐标是'+y;
			})
		</script>
	</body>
</html>
