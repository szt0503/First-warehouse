<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			border: 1px solid skyblue;
		}
	</style>
	<body>
		<div></div>
		<script>
		var div = document.querySelector('div');
			window.addEventListener('resize',function(){
				console.log(window.innerWidth);
				
				if(window.innerWidth<=800){
					div.style.display = 'none';
				}else{
					div.style.display = 'block';
				}
			})
		</script>
	</body>
</html>
