<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		.b1{
			width: 500px;
			height: 500px;
			background-color: red;
		}
		.b2{
			width: 300px;
			height: 300px;
			background-color: green;
		}
		.b3{
			width: 100px;
			height: 100px;
			background-color: blue;
		}
	</style>
	<body>
		<div class="b1">
			<div class="b2">
				<div class="b3"></div>
			</div>
		</div>
		
		<script>
			var son = document.querySelector('.b3');
			
			son.addEventListener('click',function(e){
				alert('son');
				e.stopPropagation();//停止冒泡
			},false);
			
			var father = document.querySelector('.b2');
			father.addEventListener('click',function(){
				alert('father');
			},false);
			
			var big = document.querySelector('.b1');
			big.addEventListener('click',function(){
				alert('big');
			},false);
		</script>
	</body>
</html>
