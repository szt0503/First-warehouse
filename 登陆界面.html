<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
	
		h6,a{
			padding: 0px;
			margin: 0px;
		}
		.login{
			display: none;
			width: 512px;
			height: 280px;
			position: fixed;
			border: #ebebeb solid 1px;
			left: 50%;
			top: 50%;
			background: #ffffff;
			box-shadow: 0px 0px 20px #ddd;
			z-index: 9999;
			transform: translate(-50%,-50%);
		}
		.login-titile{
			width: 100%;
			margin: 10px 0px 0px 0px;
			text-align: center;
			line-height: 40px;
			height: 40px;
			font-size: 18px;
			position: relative;
			cursor: move;
		}
		.login-input-content{
			margin-top: 20px;
		}
		
		.login-button{
			width: 50%;
			margin: 30px auto 0px auto;
			line-height: 40px;
			font-size: 14px;
			border: #ebebeb 1px solid;
			text-align: center;
		}
		.login-bg{
			display: none;
			z-index: -999;
			width: 100%;
			height: 100%;
			position: fixed;
			top: 0px;
			left: 0px;
			border: rgba(0,0,0,3);
		}
		a{
			text-decoration: none;
			color: #000000;
		}
		
		.login-button a{
			display: block;
		}
		
		.login-input input.list-input{
			float: left;
			line-height: 35px;
			height: 35px;
			width: 350px;
			border: #ebebeb 1px solid;
			text-indent: 5px;
		} 
		.login-input{
			overflow: hidden;
			margin: 0px 0px 20px 0px;
		}
		.login-input label {
			float: left;
			width: 90px;
			padding-right: 10px;
			text-align: right;
			line-height: 35px;
			height: 35px;
			font-size: 14px;
		}

		.login-titile span {
			position: absolute;
			font-size: 12px;
			right: -20px;
			top: -30px;
			background: #ffffff;
			border: #ebebeb solid 1px;
			width: 40px;
			height: 40px;
			border-radius: 20px;
		}
	</style>
	<body>
		<div class="login-header"><a id="link" href="javascript:;">点击弹出登录框</a> </div>
		<div id="login" class="login">
			<div id="title" class="login-titile">登陆会员
				<span><a href="javascript:void(0);" id="closeBtn" clclose-login>关闭</a></span>
			</div>
			<div class="login-input-content">
				
				<div class="login-input">
					<label>用户名:</label>
					<input type="text" placeholder="请输入用户名" name="info[username]" id="username" value="" class="list-input"/>
				</div>
				<div class="login-input">
				<label>登陆密码:</label>
				<input type="text" placeholder="请输入密码" name="info[password]" id="password" value="" class="list-input"/>
				</div>
			</div>
			<div id="loginBtn" class="login-button">
				<a href="javascript:void(0)" id="login-button-submit">登陆</a>
			</div>

			<div id="bg" class="login-bg"></div>
		</div>
		<script type="text/javascript">
		
		//1.获取元素
			var login = document.querySelector('.login');
			var mask = document.querySelector('.login-bg');
			var link = document.querySelector('#link');
			var closeBtn = document.querySelector('#closeBtn');
			var title = document.querySelector('#title');
		//2.点击弹出链接link 让mask和login显示出来
			link.addEventListener('click',function(){
				mask.style.display = 'block';
				login.style.display = 'block';
			})
		//3.点击closeBtn隐藏
			closeBtn.addEventListener('click',function(){
				mask.style.display = 'none';
				login.style.display = 'none';
			})
			
		//4.拖动盒子移动
			//a.当鼠标按下获得鼠标在盒子内坐标
			title.addEventListener('mousedown',function(e){
				var x = e.pageX-login.offsetLeft;
				var y = e.pageY-login.offsetTop;
				//b.鼠标移动的时候，吧鼠标在页面中的坐标减去鼠标在盒子内的坐标
				document.addEventListener('mousemove',move)
				
				function move(e){
					login.style.left = e.pageX-x+'px';
					login.style.top = e.pageY-y+'px';
				}
				//c.鼠标弹起，让移动时间移除
				document.addEventListener('mouseup',function(){
					document.removeEventListener('mousemove',move);
				})
			})
			
		</script>
	</body>
</html>
