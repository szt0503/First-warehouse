<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- continue跳出当前循环继续循环下一次 -->
    <script>
        for(var i=0;i<=5;i++){
            if(i==3){
                continue;//退出本次循环
            }
            console.log(i);
        }
        var sum = 0 ;
        for(var i=0;i<=100;i++){
            if(i%7==0){
                continue;
            }
            sum += i
        }
        console.log(sum);
    </script>

<!-- break直接退出整个循环 -->
    <script>    
        for(var i=1;i<=5;i++){
            if(i==3){
                break
            }
            console.log(i);
        }
    </script>
</body>
</html>
