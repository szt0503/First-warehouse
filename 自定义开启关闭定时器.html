<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button type="button" class="a">开始</button>
		<button type="button" class="b">结束</button>
		
		<script type="text/javascript">
			var btn1 = document.querySelector('.a');
			var btn2 = document.querySelector('.b');
			var timer = null;
			btn1.addEventListener('click',function(){
				timer = setInterval(function(){
					console.log('你好');
				},1000);
			})
			
			btn2.addEventListener('click',function(){
				clearInterval(timer);
			})
		</script>
	</body>
</html>
