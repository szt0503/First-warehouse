<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		.box{
			position: relative;
			width: 200px;
			border-bottom: 1px solid #ccc;
			margin: 100px auto;
		}
		
		.box input{
			width: 370px;
			height: 30px;
			border: 0px;
			outline: none;/*去掉边框*/
		}
		.box img{
			position: absolute;
			top: 2px;
			right: 0.125rem;
			width: 40px;
		}
	</style>
	<body>
		<div class="box">
			<label>
				<img src="1.png" >
			</label>
			<input type="password" name="" />
		</div>
		<script>
			var img = document.querySelector('img');
			var password = document.querySelector('input');
			var flag = 0;
			img.onclick = function(){
				if(flag == 0){
					password.type = 'text';
					img.src = '2.png';
					flag=1;
				}else{
					password.type = 'password';
					img.src = '1.png';
					flag = 0;
				}
				
				
				
			}
		</script>
	</body>
</html>
