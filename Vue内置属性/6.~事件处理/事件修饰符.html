<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="C:\Users\Administrator\Desktop\Vue初学\Vue\vue.js"></script>
<style>
    .demo1{
        width: 50;background-color: blue;margin-top: 30px;
    }
    .box1{
        padding: 5px;background-color: blue;
    }
    .box2{
        padding: 5px;background-color: green;
    }
    ul{
        width: 500px;height: 500px;background-color: burlywood;overflow-x: auto;
    }
    li{
        height: 200px;margin: 5px;
    }
</style>
<body>
<!-- 
    Vue中的时间修饰符：
    1.  prevent：   阻止默认时间(常用)
    2.  stop：      阻止事件冒泡(常用)
    3.  once：      事件只触发一次(常用)
    4.  capture：   使用事件的捕获模式
    5.  self：      只有event.target是当前操作的元素时才触发事件
    6.  passive：   时间的默认行为立即执行，无需等待事件回调执行完毕
 -->

    <div id="root">
        <h2>{{name}}欢迎你</h2>
        <!-- 阻止默认时间(常用) -->
        <a href="http://www.baidu.com" @click.prevent = "showInfo">点我提示信息</a>

        <!-- 阻止事件冒泡(常用) -->
        <div class="demo1" @click="showInfo">
            <button @click.stop="showInfo">点我提示信息</button>
        </div>

        <!-- 事件只触发一次(常用) -->
        <button @click.once="showInfo">点我提示信息</button>

        <!-- 使用事件的捕获模式 -->
        <div class="box1" @click.capture="showMsg(1)">
            div1
            <div class="box2" @click="showMsg(2)">div2</div>
        </div>

        <!--  只有event.target是当前操作的元素时才触发事件-->
        <div class="demo1" @click.self="showInfo">
            <button @click="showInfo">点我提示信息</button>
        </div>
        <!-- 时间的默认行为立即执行，无需等待事件回调执行完毕
        <ul @wheel.passive="demo">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul> -->
    </div>
    <script>
        Vue.config.prodictionTip = false;
        new Vue({
            el: '#root',
            data:{
                name:'内蒙'
              },
              methods:{
                    /*demo(){
                        for (var i=0;i<100000;i++){
                            console.log("#");
                        }
                        console.log("@");
                    },*/
                  showInfo(e){

                        alert('你好1')
                  },
                  showMsg(e){


                        console.log(e);
                 }
              }
            })
    </script>
</body>
</html>
