<body>
<!-- 
    常用按键别名:

    删除    delete

    <!-- 创建一个容器 -->
    <div id="root">
        <h2>欢迎来到{{name}}</h2>
        <input type="text" placeholder="按下回车提示输入" @keyup.enter="showInfo">
    </div>



    <script>
        Vue.config.prodictionTip = false;
        
        let vm = new Vue({
            el: '#root',
            data:{
                name:'内蒙古'
              },
              methods:{
                    showInfo(e){
                    
                    console.log(e.target.value);
                    // console.log(e.keyCode);
                    }
              }
            })
    </script>
