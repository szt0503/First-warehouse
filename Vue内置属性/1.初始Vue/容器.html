<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--    1.想要让Vue工作，就必须创建一个实例，并且要传入一个配置对象
        2.root容器里的代码依然符合html规范，只不过混入了一些Vue的特殊写法
        3.root容器里的代码被称为【Vue模板】 
        4.Vue实例和容器是一一对应的
        5.真实性开发中只有一个Vue实例。并且会配合着组件一起使用；
        6.{{xxx}}中的xxx要写JS表达式，且xxx可以自动读取到data中得到所有属性；
        7.一旦data种的数据发生变化，那么页面中用到该数据的地方也会自动更新；
    -->


    <div id="root">
        <!-- 创建一个容器 -->
        <!-- 调用data属性内的值 -->
            <h1>hi,{{name.toUpperCase())}}</h1>
    </div>
    <button id="btn">变化</button>
    <script src="C:\Users\Administrator\Desktop\Vue初学\Vue\vue.js"></script>
    <script>

        Vue.config.prodictionTip = false;//阻止Vue在启动时产生提示



        //var a = document.getElementById('root');
        //创建Vue实例对象
        new Vue({
            el:'#root',//获取ID
            data:{//只供获取的id的容器使用
                name:'ashd',
            }
        })
    </script>
</body>
</html>
