<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="C:\Users\Administrator\Desktop\Vue初学\Vue\vue.js"></script>
<style>
    input{
       margin-left: 10px; 
    }
</style>
<body>
    
    <div id="root">
        <form @submit.prevent="demo">

<!-- 
    收集表单数据：
                若：<input type="text"/>，则v-model收集的是value值，用户输入的就是value值。
                若：<input type="radio"/>.则v-model收集的是value值，且要给标签配置value值。
                若：<input type="checkbox"/>
                    1.没有配置input的value属性，那么收集的就是checked(勾选 or 未勾选，是布尔值)
                    2.配置input的value属性：
                        (1)v-model的初始值是非数组，那么收集的就是checked(勾选 or 未勾选，是布尔值)
                        (2)v-model的初始值是数组，那么收集的的就是value组成的数组
                备注：v-model的三个修饰符：
                        lazy：失去焦点再收集数据
                        number：输入字符串转为有效的数字
                        trim：输入首尾空格过滤 
-->


            <!-- trim去掉开头结尾的空格字符 -->
            账号:   <input type="text" v-model.trim = "userInfo.account"><br>

            密码:   <input type="password" v-model = "userInfo.password"><br>

            年龄:   <input type="number" v-model.number = "userInfo.age"><br>

            性别:   男<input type="radio" name="sex" value="男" v-model="userInfo.sex">
                    女<input type="radio" name="sex" value="女" v-model="userInfo.sex"><br>

            爱好:   学习<input type="checkbox" v-model="userInfo.hobby" value="学习">
                    吃饭<input type="checkbox" v-model="userInfo.hobby" value="吃饭">    
                    拉屎<input type="checkbox" v-model="userInfo.hobby" value="拉屎"><br>
            


            所属小区:
            <select v-model="userInfo.city">
                <option value="none">请选择小区</option>
                <option value="dfmz">东方明珠</option>
                <option value="tcyp">汤臣一品</option>
                <option value="tdjy">泰达家园</option>
                <option value="yhy">颐和园</option>
                <option value="gg">故宫</option>
            </select><br>


            <!-- lazy失去焦点的时候提交信息 -->
            其他信息:
            <textarea v-model.lazy="userInfo.other"></textarea><br>

            <input type="checkbox" v-model="userInfo.mm">
            阅读并接受用户协议<a href="http://www.baidu.com">《用户协议》</a>
            <br>

            <button>提交</button>
        </form>
    </div>


    <script>
        Vue.config.prodictionTip = false;
        new Vue({
            el: '#root',
            data:{
                userInfo:{
                account:'',
                password:'',
                sex:'男',
                hobby:[],
                city:'东方明珠',
                other:'',
                mm:'',
                age:''
                }
              },
              methods: {
                  demo(){
                      console.log(JSON.stringify(this.userInfo));
                  }
              },
            })
    </script>
</body>
</html>
