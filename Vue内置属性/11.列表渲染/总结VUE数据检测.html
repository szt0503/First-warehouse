<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    li{
        list-style: none;
        
    }
</style>
<script src="C:\Users\Administrator\Desktop\Vue初学\Vue\vue.js"></script>
<body>
    <div id="root">
        <h1>学生信息</h1>

        <button @click = "student.age++">年龄+1岁</button><br>
        <button @click = "addsex">添加性别属性，默认值：男</button><br>
        <button @click = "student.sex = '女'">修改性别属性：女</button><br>
        <button @click = "of">在列表首位添加一个朋友</button><br>
        <button @click = "rename">修改第一个朋友的的名字为：张三</button><br>
        <button @click = "addhobby">添加一个爱好</button><br>
        <button @click = "rehobby">修改第一个爱好为：开车</button><br>




        <h2>学生姓名:{{student.name}}</h2>
        <!-- 没有性别的时候不显示 -->
        <h2 v-if="student.sex">学生性别:{{student.sex}}</h2>
        <h2>学生年龄:真实{{student.age}}</h2>
        <h2>朋友们:</h2>
        <ul>
            <li v-for = "(f,index) in student.friends" :key="index">
                {{f.name}}--{{f.age}}
            </li>
        </ul>
        <h2>爱好:</h2>
        <ul>
            <li v-for = "(h,index) in student.hobby" :key="index">
                {{h}}
            </li>
        </ul>
    </div>

    <script>
        Vue.config.prodictionTip = false;
        new Vue({
            el: '#root',
            data:{
                name:'史莱克学院',
                asddress:'斗罗大陆',
                student:{
                    name:'唐三',
                    age:40,
                    hobby:['抽烟','喝酒','烫头'],
                    friends:[
                        {name:'小舞',age:18},
                        {name:'蓉蓉',age:19},
                ]
                }
              },
            methods: {
                
                addsex(){
                    Vue.set(this.student,"sex","男")
                    //this.$set(this.student,"sex","男")
                },

                of(){
                    this.student.friends.unshift({name:'朱竹清',age:20})
                },

                rename(){
                    this.student.friends.splice(0,1,{name:'张三',age:999})
                },

                addhobby(){
                    this.student.hobby.push('开挂')
                },

                rehobby(){
                    this.student.hobby.splice(0,1,'开车')
                }
            },
            })
    </script>
</body>
</html>
