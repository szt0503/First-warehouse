<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="../vue.js"></script>
<body>
    
 <!--
    1.一个重要的内置关系：VueComponent.prototype.__proto === Vue.prototype
    2.为什么要有这个关系：让组件实例对象(vc)可以访问到Vue原型上的属性、方法
-->

    <div id="root">
        <school></school>
    </div>

    <script>

const school = {
            name:'Hi',//可以使用name配置项指定组件在开发者工具中呈现的名字
            template:`
            <div>
            <h2>学校名称:{{name}}</h2>
            <h2>学校地址:{{address}}</h2>
            <button @click = "showNum">点我看VM里的X值</button>
            </div>
            `,
            data() {
                return {
                    name:'百科园',
                    address:'地球'
                }
            },
            methods: {
                showNum(){
                    console.log(this.x);
                }
            },
        }
        Vue.prototype.x = 99
        Vue.config.prodictionTip = false;
        new Vue({
            el: '#root',
            data:{
                msg:'你好'
              },
              components:{
                school
              }
        
        
        
            })
    </script>
</body>
</html>
