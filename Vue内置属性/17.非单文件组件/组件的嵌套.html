<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="../vue.js"></script>
<body>
    <div id="root">
       <app></app>
        
    </div>
    
    <script>

        //student组件
        const student = {
            name:'Student',
            template:`
            <div>
            <h2>学生名字:{{stuName}}</h2>
            <h2>学生年龄:{{stuAge}}</h2>
                </div>
            `,
            data() {
                return {
                    stuName:'潘森',
                    stuAge:'15'
                }
            },
        }

        //school组件
        const school = {
            name:'School',
            template:`
            <div>
            <h2>学校名称:{{schoolName}}</h2>
            <h2>学校地址:{{schoolAddress}}</h2>
            <student></student>
                </div>
            `,
            data() {
                return {
                    schoolName:'伊拉克学战争院',
                    schoolAddress:'伊拉克'
                }
            },
            components:{
                student:student
            }
        }
        //hello组件
        const hello = {
            template:`
            <div>
            <h1>{{by}}</h1>
                </div>
            `,
            data() {
                return {
                    by:'Hello'
                }
            },
        }
        
        const app = {
            template:`
            <div>
                <hello></hello>
                <school></school>
                </div>
            `,
            components:{
                school,
                hello
            }
        }

        Vue.config.prodictionTip = false;
        new Vue({
            el: '#root',
            data:{
        
              },
              components:{
                app
              }
        
        
        
            })
    </script>
</body>
</html>
