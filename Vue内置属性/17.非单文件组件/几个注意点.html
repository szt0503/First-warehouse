<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="../vue.js"></script>
<body>

    <!--
    几个注意点：
            1.关于组件名：
                一个单词组成：
                    第一种写法(首字母小写)：schoo1
                    第二种写法(首字母大写)：Schoo1
                多个单词组成：
                    第一种写法(kebab-case命名)：my-schoo1
                    第二种写法(CamelCase命名)：MySchoo1(需要Vue脚手架支持)
                备注：
                (1).组件名尽可能回避HTML中已有的元素名称，例如：h2、H2都不行。
                (2).可以使用name配置项指定组件在开发者工具中呈现的名字。
            2.关于组件标签：
                    第一种写法：<schoo1x/school>
                    第二种写法：<schoo1/>
                    备注：不用使用脚手架时，<schoo1/>会导致后续组件不能渲染。
            3.一个简写方式：
                    const school = Vue.extend(options) 可简写为：const school = options
    -->



    <div id="root">
        <h2>{{name}}</h2>
        <xx></xx>
    </div>

    <script>
        // const school = Vue.extend({
        //     name:'Hi',//可以使用name配置项指定组件在开发者工具中呈现的名字
        //     template:`
        //     <div>
        //     <h2>学校名称:{{name}}</h2>
        //     <h2>学校地址:{{address}}</h2>
        //     </div>
        //     `,
        //     data() {
        //         return {
        //             name:'百科园',
        //             address:'地球'
        //         }
        //     },
        // })
            const school = {
            name:'Hi',//可以使用name配置项指定组件在开发者工具中呈现的名字
            template:`
            <div>
            <h2>学校名称:{{name}}</h2>
            <h2>学校地址:{{address}}</h2>
            </div>
            `,
            data() {
                return {
                    name:'百科园',
                    address:'地球'
                }
            },
        }

        Vue.config.prodictionTip = false;
        new Vue({
            el: '#root',
            data:{
                name:'你好'
              },
            components:{
                xx:school
            }
        
        
        
            })
    </script>
</body>
</html>
