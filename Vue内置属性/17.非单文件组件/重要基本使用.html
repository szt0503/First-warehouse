<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="../vue.js"></script>
<body>
    <!--
    Vue中使用组件的三大步骤：
            一、定义组件(创建组件)
            二、注册组件
            三、使用组件(写组件标签)
    一、·如何定义一个组件？
        使用Vue.extend(options)创建，其中options和new Vue(options)时传入的那个options几乎一样，但也有点区别
        区别如下：
            1.e1不要写，为什么？——————最终所有的组件都要经过一个vm的管理，由vm中的el决定服务哪个容器
            2.data必须写成函数，为什么？——————避免组件被复用时，数据存在引用关系。
        备注：使用template可以配置组件结构。
    二、如何注册组件？
            1.局部注册：靠new Vue的时候传入components选项
            2.全局注册：靠Vue.component（'组件名组件） 英·自8人
    三、编写组件标签：
            <schoolx/school>
    <1-- 准备好一个容器-->





    <div id="root">
        <xuexiao></xuexiao>
        <hr>
        <xuesheng></xuesheng>
        <hr>
        <hello></hello>
    </div>
    

    <script>
        //创建组件
        const school = Vue.extend({
            template:`
            <div>
                <h2>学校名称:{{schoolName}}</h2>
                <h2>学校地址:{{address}}</h2>
                </div>
            `,
            data() {
                return {
                    schoolName:'伊拉克学院',
                    address:'伊拉克'
                }
            },
        })
        //创建组件
        const student = Vue.extend({
            template:`
            <div>
                <h2>学生姓名:{{studentName}}</h2>
                <h2>学生年龄:{{sex}}</h2>
                </div>
            `,
            data() {
                return {
                    studentName:'小舞',
                    sex:'19'
                }
            },
        })
        //创建组件
        const hello = Vue.extend({
            template:`
            <div>
                <h2>你好啊</h2>
                </div>
            `,
            data() {
                return {
                    
                }
            },
        })
        //全局注册组件
        Vue.component('hello',hello)


        Vue.config.prodictionTip = false;
        new Vue({
            el: '#root',

            //组件注册（局部注册）
            components:{
                xuexiao:school,
                xuesheng:student
            }
        
            })
    </script>
</body>
</html>
