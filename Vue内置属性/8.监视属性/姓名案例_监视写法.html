<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="C:\Users\Administrator\Desktop\Vue初学\Vue\vue.js"></script>
<body>
<!-- 
    computed和watch之间的区别：
        1.computed能完成的功能，watch都可以完成。
        2.watch能完成的功能，computed不一定能完成，例如：watch可以进行异步操作。
    两个重要的小原则：
        1.所被Vue管理的函数，最好写成普通函数，这样this的指向才是vm或组件实例对象。
        2.所有不被Vue所管理的函数(定时器的回调函数、ajax的回调函数等)，最好写成箭头函数，这样this的指向才是vm或组件实例对象。
 -->

    <div id="root">
        性:     <input type="text" v-model="fNmae"><br>
        名:     <input type="text" v-model="lName"><br>
        姓名:   <span>{{fullNmae}}</span>
        <!-- .slice(0,3)  取前三位 -->
    </div>
    <script>
        Vue.config.prodictionTip = false;
        new Vue({
            el: '#root',
            data:{
                fNmae:'张',
                lName:'三',
                fullNmae:'张-三'
              },
              watch:{
                fNmae(val){
                    setTimeout(()=>{
                        this.fullNmae = val + '-' +this.lName
                    },1000);
                },
                lName(val){
                    this.fullNmae = this.fNmae + '-' +val
                }
              }
            })
    </script>
</body>
</html>
