    <!-- 九九乘法表(正三角) -->
    <script>
        var str = '';
        for(var i=1;i<=9;i++){
            for(var j=1;j<=i;j++){
                str += j+'x'+i+'='+i*j+'\t'   

            }
            str += '\n'
        }
        console.log(str);
    </script>
