<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.js"></script>
    <style>
        div{
            width: 150px;
            height: 150px;
            background-color: pink;
            margin: 100px auto;
            transition: all 0.5s;
        }
        .a{
            background-color: red;
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div></div>

    <script>
        $(function(){
            //添加类
            // $('div').click(function(){
            //     $(this).addClass('a')
            // })

            //删除类
            // $('div').click(function(){
            //     $(this).removeClass('a')
            // })

            //切换类
            $('div').click(function(){
                $(this).toggleClass('a')
            })
        })
    </script>
</body>
</html>
