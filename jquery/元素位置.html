<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery.js"></script>
    <title>Document</title>
    <style>
        .father{
            position: absolute;
            width: 500px;
            height: 500px;
            background-color: crimson;
            margin: 100px;
            overflow: hidden;
        }
        .son{
            position: absolute;
            left: 10px;
            top: 10px;
            width: 150px;
            height: 150px;
            background-color: purple;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>

    <script>
        $(function() {

            //1.获取设置距离文档的位置
            console.log($('.son').offset());
            console.log($('.son').offset().top);

            //修改son盒子位置,距离dom文档距离
            // $('.son').offset({
            //     top:300,
            //     left: 200
            // })
            //2.获取距离带有父级定位position
            console.log($('.son').position());
        })
    </script>
</body>
</html>
