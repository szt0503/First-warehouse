<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./jquery.js"></script>
	</head>
	<style>
		.box1 {
			width: 100%;
			height: 100%;
			line-height: 30px;
			margin: auto;
			text-align: 30px;
		}
		.s{
			text-align: 30px;
			position: absolute;
			float: left;
			background-color: #ccc;
			border: 1px solid black;
		}
		.s li {
			list-style: none;
			float: left;
			width: 250px;
			text-align: center;
		}

		.box3 {
			position: absolute;
			margin-top: 50px;
		}

		.item {
			display: none;
		}
		.cc{
			background-color: red;
		}
	</style>
	<body>
		<div class="box1">
			<div class="box2">
				<ul class="s">
					<li>商品介绍</li>
					<li>规格与包装</li>
					<li>售后保障</li>
					<li>商品评价(50000)</li>
					<li>手机社区</li>
				</ul>
			</div>

			<div class="box3">
				<div class="item">
					商品介绍模块内容
				</div>
				<div class="item">
					规格与包装模块内容
				</div>
				<div class="item">
					售后保障模块内容
				</div>
				<div class="item">
					商品评价(50000)模块内容
				</div>
				<div class="item">
					手机社区模块内容
				</div>
			</div>
		</div>
		<script>
			$(function(){
				$(".s li").click(function(){
					console.log(this);
					$(this).addClass(".cc").siblings().removeClass(".cc")
				})

				var index = $(this).index();
				$(".box3 .item").eq(index).show().siblings().hide()
			})
		</script>
	</body>
</html>
