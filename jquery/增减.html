<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.js"></script>
    <style>
        input{
            
            width: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <button class="jia">+</button>
    <input type="text" value="1" class="c">
    <button class="jian">-</button>

    <script>
        $(function(){
            $('.jia').click(function(){
                var n = $(this).siblings('.c').val();
                n++;
                $(this).siblings('.c').val(n);
            });
            $('.jian').click(function(){
                var n = $(this).siblings('.c').val();
                n--;
                $(this).siblings('.c').val(n);
            });
        })
    </script>
</body>
</html>
