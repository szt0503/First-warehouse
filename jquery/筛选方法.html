<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.js"></script>
</head>

<body>
    <div class="yeye">
        <div class="father">
            <div class="son"></div>

    <div class="uu">

            <li>啊啊啊啊啊啊啊</li>
            <li>啊啊啊啊啊啊啊</li>
            <li>啊啊啊啊啊啊啊</li>
            <li>啊啊啊啊啊啊啊</li>
        </ul>
    </div>
    <script>
        $(function () {
            //parent返回的是最近一级的父级元素
            console.log($('.son').parent());

            console.log($('.yeye').children());

            $('.uu').find("ul").css('color','red')
        })
