<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var a = '123321654';
			console.log(a.concat(456));
			console.log(a.substr(2,2));//开始索引号 ， 个数
			
			var str = 'andy';
			console.log(str.replace('a','c'));//替换字符，但是只会替换第一个字符
			
			
			var a1 = '123321654';
			while(a1.indexOf('1') !== -1){
				a1 = a1.replace('1','+');
				
			}
			console.log(a1);
			
			
			//把数组转换为字符串
		
			var a2 = 'red,1,2,3';
			var a3 = 'red#1#2#3';
			console.log(a2.split(','));
			console.log(a3.split('#'));
		</script>
	</body>
</html>
